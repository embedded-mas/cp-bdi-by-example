- device_id: rosore1 
  className:  embedded.mas.bridges.ros.RosMaster
  microcontroller: 
      id: ros1 
      connectionString: ws://localhost:9090 
      className: DefaultRos4EmbeddedMas  
  perceptionTopics:         
      - topicName: turtle1/pose
        topicType: turtlesim/Pose
        beliefName: turtle_position
  actions:       
    serviceRequestActions:
        - actionName: move_turtle
          serviceName: /turtle1/teleport_relative
          params:
            - linear
            - angular                    
            
- device_id: roscore2
  className:  embedded.mas.bridges.ros.RosMaster
  microcontroller: 
      id: ros1 
      className: DefaultRos4EmbeddedMas  
      connectionString: ws://localhost:9091 
  perceptionTopics:
      - topicName: value1
        topicType: std_msgs/Int32      
  actions:         
    topicWritingActions:          
      - actionName: update_value1
        topicName: /value1
        topicType: std_msgs/Int32
